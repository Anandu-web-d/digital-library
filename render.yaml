# Render Blueprint for Digital Library
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: digital-library
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
